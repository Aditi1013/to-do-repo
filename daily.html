<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Tasks</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body class="daily-theme">
   <div class="sub-menu"><a href="work.html" class="work-button">💼 Work</a>
      <a href="fitness.html" class="fitness-button">💪 Fitness</a>
      <a href="weekly.html" class="weekly-button">📅 Weekly</a></div>
  <div class="app">
    <header>
      <h1>🌞 Daily Planner</h1>
      <a href="index.html" class="back-btn">← Back</a>
    </header>

    <section class="meta-info">
      <div id="dateDisplay"></div>
      <div class="daily-quote">"Every day is a fresh start. Make it count."</div>
    </section>

    <main>
      <div class="todo-section">
        <h2>Today’s Tasks</h2>
        <ul id="todoList"></ul>
        <div class="input-wrapper">
          <input type="text" id="newTodo" placeholder="e.g. Buy groceries..." />
          <button id="addBtn">Add</button>
        </div>
      </div>

      <div class="note-section">
        <h2>Notes</h2>
        <textarea id="noteArea" placeholder="Thoughts, reminders, ideas..."></textarea>
      </div>

      <div class="calendar-section">
        <h2>Daily Calendar</h2>
        <input type="date" id="calendarInput" />
      </div>
    </main>
   
  
  </div>

  <script src="script.js"></script>
    <script>
  const pageKey = 'dailyTasks'; 
  document.getElementById('addBtn').addEventListener('click', () => addTodoItem(pageKey));
  renderTodos(pageKey);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="style.css" />


</head>
<body class="weekly-theme">
   <div class="sub-menu"> <a href="work.html" class="work-button">💼 Work</a>
      <a href="daily.html" class="daily-button">🌞 Daily</a>
      <a href="fitness.html" class="fitness-button">💪 Fitness</a></div>
  <div class="app">
    <header>
      <h1>📅 Weekly Planner</h1>
      <a href="index.html" class="back-btn">← Back</a>
    </header>

    <section class="meta-info">
      <div id="dateDisplay"></div>
      <div class="daily-quote">"Plan your week, own your time."</div>
    </section>

    <main>

      <div class="todo-section">
        <h2>This Week</h2>
        <ul id="todoList"></ul>
        <div class="input-wrapper">
          <input type="text" id="newTodo" placeholder="e.g. Finish project draft..." />
          <button id="addBtn">Add</button>
        </div>
      </div>

      <div class="note-section">
        <h2>Weekly Notes</h2>
        <textarea id="noteArea" placeholder="Goals, milestones, etc..."></textarea>
      </div>

      <div class="calendar-section">
        <h2>Weekly Calendar</h2>
        <input type="date" id="calendarInput" />
      </div>

    </main>
  
  </div>


  <script src="script.js"></script>
    <script>
  const pageKey = 'weeklyTasks'; 
  document.getElementById('addBtn').addEventListener('click', () => addTodoItem(pageKey));
  renderTodos(pageKey);
</script>
</body>
</html>
